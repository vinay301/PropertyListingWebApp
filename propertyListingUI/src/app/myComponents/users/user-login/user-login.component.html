<body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
         <!--Template Driven Form-->
          <form  #loginForm='ngForm' class="sign-in-form" (ngSubmit)="onLogin(loginForm)">
            <h2 class="title">Sign in</h2>
            <div class="input-field" >
                <i class="fas fa-envelope"></i>
                <input class="form-control" type="text" placeholder="Enter Your Username" required ngModel name="username"/>
            </div>
            <div class="input-field" >
              <i class="fas fa-lock"></i>
              <input class="form-control" type="password" placeholder="Enter Your Password" required ngModel name="password"/>
            </div>
            <input [disabled]="!loginForm.valid" type="submit" value="Login" class="btn solid" />
           
          </form>
        
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Want to become a part of our family, Join Us Now!
            </p>
             <a routerLink="/user/register"> <button class="btn transparent" id="sign-up-btn">
              Register
            </button></a>
          </div>
          <img src="assets/images/login.png" class="image" alt="Login" />
        </div>
        <!-- <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              We honoured to have you on board with us.
            </p>
            <button  class="btn transparent" id="sign-in-btn">
              Log in
            </button>
          </div>
          <img src="assets/images/login.svg" class="image" alt="" />
        </div> -->
      </div>
    </div>

  
  </body>
